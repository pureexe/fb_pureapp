    <script>
        /// Utility Function
        $._GET = function(name, url) {
            if (!url) {
                url = window.location.href;
            }
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
            if (!results) { 
                return 0; 
            }
            return results[1] || 0;
        }
        
        $._DateDiff = function datediff(strDate1, strDat2) {
           if (!strDat2) {
                if(isNaN(new Date().getTime()/1000-Date.parse(strDate1)/1000)/(60*60*24)){
					return (new Date().getTime()/1000-Date.parse(strDate1.replace(/\-/ig, '/').split('.')[0])/1000)/(60*60*24)
				} else {
					return (new Date().getTime()/1000-Date.parse(strDate1)/1000)/(60*60*24);
				}
            } else {
                if(isNaN((Date.parse(strDate2)/1000-Date.parse(strDate1)/1000)/(60*60*24))){
					return (Date.parse(strDate2.replace(/\-/ig, '/').split('.')[0])/1000-Date.parse(strDate1.replace(/\-/ig, '/').split('.')[0])/1000)/(60*60*24)
				}else {
					return (Date.parse(strDate2)/1000-Date.parse(strDate1)/1000)/(60*60*24);
				}
            }
        }
